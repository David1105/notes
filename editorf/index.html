<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <base href="/notes/" />
        <title>Создание папки</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
        <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
        <link rel="shortcut icon" href="/assets/img/favicon.png" type="image/x-icon" />
        <link rel="stylesheet" href="/notes/dist/css/mobile-angular-ui-hover.min.css" />
        <link rel="stylesheet" href="/notes/dist/css/mobile-angular-ui-base.min.css" />
        <link rel="stylesheet" href="/notes/dist/css/mobile-angular-ui-desktop.min.css" />
        <link rel="stylesheet" href="/notes/main.css" />
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.min.js"></script>
        <script src="/notes/dist/js/mobile-angular-ui.min.js"></script>
        <!-- Required to use $touch, $swipe, $drag and $translate services -->
        <script src="/notes/dist/js/mobile-angular-ui.gestures.min.js"></script>
        <script src="/notes/main.js"></script>
    </head>
    <body
        ng-app="MobileNotes"
        ng-controller="MainController"
        ui-prevent-touchmove-defaults
        >
        <!-- Sidebars -->
        <div ng-include="'sidebar.html'"
            ui-track-as-search-param="true"
            class="sidebar sidebar-left"></div>
        <div class="app"
            ui-swipe-right="Ui.turnOn('uiSidebarLeft')"
            ui-swipe-left="Ui.turnOff('uiSidebarLeft')">
            <!-- Navbars -->
            <div class="navbar navbar-app navbar-absolute-top">
                <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
                    <input
                        type="search"
                        placeholder="Поиск..." />
                </div>
                <div class="btn-group pull-right">
                    <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
                        <i class="fa fa-bars"></i>
                    </div>
                </div>
            </div>
            <div class="navbar navbar-app navbar-absolute-bottom">
                <center><a onclick="javascript:history.back(); return false;"
                    ui-turn-on="modal1"
                    class="btn btn-default">Вернуться</a>
                </center>
            </div>
            <!-- App Body -->
            <div class="app-body" ng-class="{loading: loading}">
                <div ng-show="loading" class="app-content-loading">
                    <i class="fa fa-spinner fa-spin loading-spinner"></i>
                </div>
                <div class="app-content">
                    <div class="scrollable">
                        <div class="scrollable-content">
                            <div class="section">
                                <div class="panel-body">
                                    <textarea rows="10" width=10% name="text" placeholder="Введите название папки"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- ~ .app -->
        <div ui-yield-to="modals"></div>
    </body>
</html>
